<div class="row" style="padding-top:12px;padding-bottom:12px;">
  <div class='col-md-12'>
    <div class='card'>
      <h5 class="card-header">{{pageTitle}}</h5>

      <!-- Filter the Agents   -->
      <div class='card-block'>
        <div class='row'>
          <div class='col-sm-2'>Filter by: </div>
          <div class='col-sm-4'>
            <input type='text' [(ngModel)]='listFilter' class="form-control" />
          </div>
        </div>
        <!--<div class='row' *ngIf='listFilter'>
          <div class='col-md-6'>
            <h3>Filtered by: {{listFilter}} </h3>
          </div>
        </div>-->

        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
<p></p>
        <div class='table-responsive'>
          <table class='table' *ngIf='agents && agents.length'>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Listing Count</th>
                <th>
                </th>
                <th>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let agent of agents | agentFilter:listFilter'>
                <td>{{ agent.AgentId }}</td>
                <td>
                  <a [routerLink]="['/listing', agent.AgentId]">
                            {{agent.AgentName}}
                  </a>
                </td>
                <td>
                  {{agent.ListingCount}}
                </td>
                <td>
                  <button type="button" class="btn btn-success btn-sm" (click)="onEditClicked(agent.AgentId, agent)">Edit</button>
                </td>
                <td>
                  <button type="button" class="btn btn-danger btn-sm" (click)="onDeleteClicked(agent.AgentId)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <p></p>
    <div class='card'>
      <h5 class="card-header">{{actionTitle}}</h5>

      <!-- Filter the Agents   -->
      <div class='card-block'>
        <div class='row'>
          <div class='col-sm-12'>
            <div class="container">
              <form #formCtrl="ngForm">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Agent ID</label>
                  <div class="col-sm-2">
                    <input type="text" class="form-control greyed" name="inputAgentId" placeholder="0" [(ngModel)]="inputAgentId" readonly="true">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Agent Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="inputAgentName" placeholder="Agent Name" [(ngModel)]="inputAgentName" required>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" (click)="onSaveClicked()" [disabled]="!formCtrl.form.valid">Save</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>

      </div>
    </div>
  </div>
</div>
